<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Guru/BK - ClassMate</title>
    <link 
      rel="icon" type="image/png"
      href="assets/img/logo-classmate-black-64px.png" 
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  </head>
  <body class="font-poppins bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div class="flex items-center space-x-3">
          <img
            src="assets\img\logo-classmate-black.png"
            alt="Logo ClassMate"
            class="h-8"
          />
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-gray-700 font-medium" id="guruName"
            >Ibu Siti Nurhaliza</span
          >
          <button
            onclick="logout()"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all duration-300"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
      <!-- Welcome Section -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Dashboard Guru/BK</h1>
        <p class="text-gray-600">Kelola tugas siswa dan monitoring absensi</p>
      </div>

      <!-- Class Selection -->
      <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <svg
              class="w-8 h-8 text-blue-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
              />
            </svg>
            <div>
              <label class="block text-gray-700 font-semibold mb-2"
                >Pilih Kelas:</label
              >
              <select
                id="kelasSelect"
                class="px-6 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium text-lg"
                onchange="handleKelasChange()"
              >
                <option value="X PPLG 1">X PPLG 1</option>
                <option value="X PPLG 2">X PPLG 2</option>
                <option value="XI PPLG 1">XI PPLG 1</option>
                <option value="XI PPLG 2">XI PPLG 2</option>
                <option value="XII PPLG 1">XII PPLG 1</option>
                <option value="XII PPLG 2">XII PPLG 2</option>
              </select>
            </div>
          </div>
          <div class="text-right">
            <p class="text-gray-600 text-sm">Kelas Aktif:</p>
            <p class="text-2xl font-bold text-blue-600" id="activeKelas">
              X PPLG 1
            </p>
          </div>
        </div>
      </div>

      <!-- Input Tugas Form -->
      <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
          <svg
            class="w-8 h-8 text-green-500 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
          Tambah Tugas Baru
        </h2>

        <form id="tugasForm" class="space-y-4">
          <div class="grid md:grid-cols-3 gap-4">
            <div>
              <label class="block text-gray-700 font-semibold mb-2"
                >Mata Pelajaran</label
              >
              <input
                type="text"
                id="mataPelajaran"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Contoh: Matematika"
                required
              />
            </div>
            <div>
              <label class="block text-gray-700 font-semibold mb-2"
                >Untuk Kelas</label
              >
              <input
                type="text"
                id="tugasKelas"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 font-semibold"
                readonly
              />
            </div>
            <div>
              <label class="block text-gray-700 font-semibold mb-2"
                >Deadline</label
              >
              <input
                type="date"
                id="deadline"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-2"
              >Judul Tugas</label
            >
            <input
              type="text"
              id="judulTugas"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Contoh: Latihan Soal Aljabar"
              required
            />
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-2"
              >Deskripsi Tugas</label
            >
            <textarea
              id="deskripsiTugas"
              rows="4"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Masukkan detail tugas..."
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="bg-green-500 hover:bg-green-600 text-white font-semibold px-8 py-3 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-105"
          >
            Tambah Tugas
          </button>
        </form>
      </div>

      <!-- Daftar Tugas -->
      <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
          <svg
            class="w-8 h-8 text-blue-500 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
          Daftar Tugas yang Dibuat
        </h2>

        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="bg-gray-50">
                <th
                  class="px-6 py-4 text-left text-sm font-semibold text-gray-700"
                >
                  No
                </th>
                <th
                  class="px-6 py-4 text-left text-sm font-semibold text-gray-700"
                >
                  Kelas
                </th>
                <th
                  class="px-6 py-4 text-left text-sm font-semibold text-gray-700"
                >
                  Mata Pelajaran
                </th>
                <th
                  class="px-6 py-4 text-left text-sm font-semibold text-gray-700"
                >
                  Judul Tugas
                </th>
                <th
                  class="px-6 py-4 text-left text-sm font-semibold text-gray-700"
                >
                  Deskripsi
                </th>
                <th
                  class="px-6 py-4 text-left text-sm font-semibold text-gray-700"
                >
                  Deadline
                </th>
              </tr>
            </thead>
            <tbody id="daftarTugasBody">
              <!-- Will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Absensi Siswa -->
      <div class="bg-white rounded-2xl shadow-lg p-8">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-800 flex items-center">
            <svg
              class="w-8 h-8 text-purple-500 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            Data Absensi Siswa
          </h2>
          <button
            onclick="exportToExcel()"
            class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-3 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl flex items-center space-x-2"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              />
            </svg>
            <span>Export ke Excel</span>
          </button>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full" id="absensiTable">
            <thead>
              <tr class="bg-gray-50">
                <th
                  class="px-6 py-4 text-left text-sm font-semibold text-gray-700"
                >
                  No
                </th>
                <th
                  class="px-6 py-4 text-left text-sm font-semibold text-gray-700"
                >
                  Foto
                </th>
                <th
                  class="px-6 py-4 text-left text-sm font-semibold text-gray-700"
                >
                  Nama Siswa
                </th>
                <th
                  class="px-6 py-4 text-left text-sm font-semibold text-gray-700"
                >
                  Kelas
                </th>
                <th
                  class="px-6 py-4 text-left text-sm font-semibold text-gray-700"
                >
                  Tanggal
                </th>
                <th
                  class="px-6 py-4 text-left text-sm font-semibold text-gray-700"
                >
                  Waktu
                </th>
                <th
                  class="px-6 py-4 text-left text-sm font-semibold text-gray-700"
                >
                  Status
                </th>
              </tr>
            </thead>
            <tbody id="absensiSiswaBody">
              <!-- Will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/guru.js"></script>
  </body>
</html>
