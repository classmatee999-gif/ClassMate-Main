<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ClassMate</title>
    <link 
      rel="icon" type="image/png"
      href="assets/img/logo-classmate-black-64px.png" 
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body
    class="font-poppins bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center"
  >
    <div class="container mx-auto px-6 py-12">
      <div class="max-w-md mx-auto">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
          <img
            src="assets\img\logo-classmate-black.png"
            alt="Logo ClassMate"
            class="h-8 mx-auto"
          />
          <h1 class="text-3xl font-bold text-gray-800 mb-2">Selamat Datang</h1>
          <p class="text-gray-600">Silakan login untuk melanjutkan</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
          <form id="loginForm" class="space-y-6">
            <!-- Username -->
            <div>
              <label
                class="block text-gray-700 font-semibold mb-2"
                for="username"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                placeholder="Masukkan username"
                required
              />
            </div>

            <!-- Password -->
            <div>
              <label
                class="block text-gray-700 font-semibold mb-2"
                for="password"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                placeholder="Masukkan password"
                required
              />
            </div>

            <!-- Role Selection -->
            <div>
              <label class="block text-gray-700 font-semibold mb-2" for="role"
                >Login Sebagai</label
              >
              <select
                id="role"
                name="role"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                required
              >
                <option value="">Pilih Role</option>
                <option value="siswa">Siswa</option>
                <option value="guru">Guru/BK</option>
                <option value="wali">Wali Murid</option>
              </select>
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-105"
            >
              Login
            </button>
          </form>

          <!-- Back to Home -->
          <div class="mt-6 text-center">
            <a
              href="classmate-index.html"
              class="text-blue-500 hover:text-blue-600 font-medium transition-colors"
            >
              ‚Üê Kembali ke Beranda
            </a>
          </div>
        </div>

        <!-- Demo Accounts Info -->
        <div class="mt-8 bg-white rounded-xl p-6 shadow-lg">
          <h3 class="font-semibold text-gray-800 mb-3">Demo Akun:</h3>
          <div class="space-y-2 text-sm text-gray-600">
            <p><strong>Siswa:</strong> username: siswa / password: siswa123</p>
            <p><strong>Guru/BK:</strong> username: guru / password: guru123</p>
            <p>
              <strong>Wali Murid:</strong> username: wali / password: wali123
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
